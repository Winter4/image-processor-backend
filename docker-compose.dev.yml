services:
  postgres:
    image: postgres:16.4-alpine
    container_name: "image-processor-postgres"
    environment:
      POSTGRES_DB: "image-processor"
      POSTGRES_USER: "dev"
      POSTGRES_PASSWORD: "localpass"
    volumes:
      - image-processor-postgres:/var/lib/postgresql/data
    ports:
      - "5400:5432"

